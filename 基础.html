<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>声明式渲染</h2>
        <div>{{message}}</div>
        <span :title="hoverTitle">悬停显示消息</span>
        <h2>条件与循环</h2>
        <p v-if="seen">v-if测试</p>
        <ol>
            <li v-for="todo in todos">
                <span>{{todo.text}}</span>
            </li>
        </ol>
        <h2>处理用户输入</h2>
        <!-- v-on指令添加一个事件监听器,可以通过它调用Vue实例中定义的方法 -->
        <div>
            <p>{{message1}}</p>
            <!-- <button v-on:click="reverseMessage">逆转消息</button> -->
            <button @click="reverseMessage">逆转消息</button>
        </div>
        <h2>v-model</h2>
        <div>
            <p>{{value}}</p>
            <input v-model="value">
        </div>
        <h2>组件化应用构建</h2>
        <div>
            <!-- v-for需要绑定key -->
            <todo-item v-for=" item in groceryList" :todo="item" :key="item.id"></todo-item>
        </div>
        <h2>与自定义元素的关系</h2>
    </div>
</body>
<script>

    /* 
    1.app.message=1 可以直接操作数据
     */
    // 定义新的组建
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue',
            message1: 'Hello Vue',
            hoverTitle: '页面加载于 ' + new Date().toLocaleString(),
            seen: true,
            value: '',
            todos: [
                { text: 'js' },
                { text: 'css' },
                { text: 'ts' },
                { text: 'html' }
            ],
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'牛肉'},
                {id:2,text:'泡面'},
                {id:3,text:'香蕉'}
            ]
        },
        methods: {
            reverseMessage: function () {
                this.message1 = this.message1.split('').reverse().join('')
            }
        }
    })

</script>

</html>
