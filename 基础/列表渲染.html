<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue学习</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>列表渲染</h1>
    <h2>用 v-for 把一个数组对应为一组元素</h2>
    <div>
      <h5>对父集拥有完整的控制权</h5>
      <h5>of和in是一样的效果,都是迭代</h5>
      <h5>key:给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性</h5>
      <div>
        <li v-for="(item, index) in items" :key="index">
          {{parentMsg}}-{{item.message}}-{{index}}
        </li>
        <li v-for="(item, index) of items" :key="index">
          {{parentMsg}}-{{item.message}}-{{index}}
        </li>
      </div>
    </div>
    <h2>对象的v-for</h2>
    <div>
      <li v-for="(value,key) in object">{{key}}:{{value}}</li>
    </div>


  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      parentMsg: 'parentMsg',
      items: [
        { message: 'info' },
        { message: 'address' }
      ],
      object: {
        firstName: 'john',
        lastName: 'Doe',
        age: 30
      }
    }
  })

</script>

</html>
