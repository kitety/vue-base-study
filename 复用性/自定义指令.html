<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习</title>
    <script src="../src/vue.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
</body>
<script>
    //全局
    //v-focus
    Vue.directive('focus', {
        inserted: function (el) {
            el.focus()
        }
    })
    //局部
    var app = new Vue({
        el: '#app',
        directives: {
            focus: {
                // 指令的定义
                inserted: function (el) {
                    el.focus()
                }
            }
        }
    })

</script>

</html>
